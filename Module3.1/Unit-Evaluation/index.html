<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Github-userSearch</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
	</head>
	<body>
		<!-- <form> -->
		<div class="container">
			<div class="row">
				<input
					type="text"
					id="inputSearch"
					class="col-lg-4 offset-lg-4 my-5 py-2"
					placeholder="Search user...."
				/>
			</div>
			<div>
				<div class="d-flex justify-content-center">
					<button id="preBtn" type="button" class="btn btn-secondary mx-2">Previous</button>
					<button id="nextBtn" type="button" class="btn btn-secondary">Next</button>
				</div>
			</div>
			<div id="cont"></div>
			<div id="favContainer">
				<button class="btn btn-success" id="showFav">Show Favourites</button>
				<div class="card-deck"></div>
			</div>
			<div
				class="modal fade"
				id="more-details"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			></div>
		</div>
		<!-- </form> -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<script src="index.js" type="text/javascript"></script>
	</body>
</html>
