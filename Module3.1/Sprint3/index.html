<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel = "stylesheet" href="index.css" >
</head>
<body>
    <div>
        <form id="form">
            <input type="text" name="q" placeholder="enter any name">
            <select id = "selectCategory" name = "category">
                <option value="" >Select the categary</option>
            </select>
            <select id= "selectSort" name = "sort" >
                <option value="">select the sorting type</option>
                <option value="cost" >Cost</option>
                <option value="rating" >rating</option>
                <option value="real_distance" >real_distance</option>
            </select>
            <select id= "selectOrder" name = "order" >
                <option value="">select the sorting type</option>
                <option value="asc" >Ascending</option>
                <option value="desc" >Descending</option>
            </select>
            <input type="submit" value="Search" >
        </form>
    </div>
    <div id = "pageNums"></div>
    <div id = "box">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
